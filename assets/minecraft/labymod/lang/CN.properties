description_scalablechat=如果这个选项处于开启状态，可以用鼠标在Minecraft聊天边框上用鼠标调整大小，并可以通过鼠标中键移动。
description_chatanimation=如果启用此功能，则聊天中的消息会通过动画平稳地移动。
