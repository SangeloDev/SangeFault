# Animations
description_olddamage=Ao atacar um jogador na versão 1.7, o jogador e armadura são destacados com a cor vermelha. Na animação da 1.8, apenas a skin destaca-se com o vermelho, a armadura não.
description_oldtablist=A lista da 1.8 é mais detalhada do que a da 1.7. Por exemplo, indica as cabeças dos jogadores.
description_oldhearts=Ao ser ferido, seus corações cintilam na animação da versão 1.8. Na animação da 1.7, os corações não cintilam.
description_oldsword=A posição da espada ao defender-se no modo em terceira pessoa é diferente nas animações das versões 1.7 e 1.8. Na 1.7 a espada está próxima ao jogador, ao passo que na 1.8 a espada é segurada diagonalmente.
description_oldfishing=Muda a posição da vara de pesca no modo em primeira pessoa.
description_oldbow=Muda a posição do arco no modo em primeira pessoa.
description_oldinventory=Na animação da versão 1.7, efeitos de poções não mudam a posição do inventário.
description_oldhitbox=Na animação da versão 1.8, há um ponto vermelho que mostra a posição dos olhos do jogador ao exibir a caixa de colisão.
description_oldsneaking=A animação de agachamento da versão 1.7 é mais suave do que a animação da 1.8.
description_oldblockhit=A animação ao interagir/atacar blocos na versão 1.7 voltou! Ao pressionar os botões esquerdo e direito do mouse ao mesmo tempo, você pode atacar enquanto coloca blocos.
description_oldfood=A animação de comer ou beber da versão 1.7 é diferente na 1.8.
description_olditemswitch=Ao alternar entre dois itens semelhantes na barra rápida da versão 1.7, será exibida uma animação que não está presente na 1.8. Na 1.8, o arco abaixa levemente após atirar. Esse erro não está presente na 1.7.
description_olditemhold=A posição do item segurado na mão é diferente nas versões 1.7 e 1.8.
description_oldwalking=Seu corpo mantém a rotação ao andar para atrás. A partir da 1.12, ele permanece reto.

# Bugfixes
description_improvedlavafixedghostblocks=Corrige um erro que torna a lava invisível após colocá-la ou removê-la.
description_improvedlavanolight=Desativa a luz emitida pela lava para reduzir a queda da taxa de quadros.
description_refillfix=Corrige um erro em que sopas voltam da barra rápida para o inventário durante o refil.
description_crosshairsync=Corrige um erro de atraso da mira na versão 1.8.
description_oldblockbuild=Pressionar o botão esquerdo do mouse ao usar um item permite usá-lo e atacar ao mesmo tempo, caso a animação da versão 1.7 esteja ativada.
description_particlefix=Corrige um erro em que partículas são exibidas apenas ao realmente ferir um jogador.
description_fastworldloading=Ao ativar, os mundos são carregados mais rapidamente. Essa opção é conhecida também como "respawncode".

# Performance
description_afecenabled=Normalmente, o cliente calcula quais entidades renderizar dependendo da direção que o jogador está olhando. Usando esta implementação alternativa, o cliente verifica em um intervalo configurável se uma entidade deve ser renderizada, dependendo se o jogador está realmente visível na câmera e não escondido atrás de um bloco.
description_afecdistancedetection=O intervalo da verificação de visibilidade se ajustará automaticamente se a entidade estiver mais distante. Seu desempenho vai melhorar, mas vai levar 0.5 segundo a mais para uma entidade que está longe aparecer na sua tela.
description_afechideentitynames=Oculte os nomes das entidades se uma entidade não estiver visível para o jogador porque está atrás de um bloco ou fora de vista. Os jogadores ficarão invisíveis para você atrás de uma parede, mas o desempenho irá melhorar.
description_afecentityinterval=O intervalo da verificação de visibilidade de uma entidade. Se o intervalo for muito baixo, as entidades aparecerão quase imediatamente na tela, mas o desempenho será prejudicado por isso. Se o intervalo for muito alto, pode levar até X milissegundos para que uma entidade apareça na tela, mas isso aumentará muito o seu desempenho.
description_afecplayers=Se essa opção estiver desativada, só entidades como mobs/monstros, suporte de armaduras, pinturas ou itens dropados serão afetados. Ative essa opção para esconder jogadores atrás de blocos também.
description_afechideplayernames=Jogadores ficarão invisíveis para você quando atrás de uma parede, mas o desempenho vai aumentar.
description_afecplayerinterval=Intervalo de atualização maior para jogadores.
description_entityculling=Geralmente o cliente renderiza todas as partes de uma entidade, assim sempre que você olha para uma, a sua parte de trás está lá mesmo que você não veja. Se ativar esta configuração, a parte de trás estará invisível e melhorará o seu desempenho. Se esta função estiver ativada, você não vai poder ver uma entidade por dentro e em vez disso irá desaparecer.

# CCP
description_chunkcaching=Os chunks são salvos para que não seja necessário recarregar o mundo ao entrar nele.
description_chunkcachingstoreinfile=Ao ativar, os chunks carregados serão salvos no computador e reutilizados na próxima vez.
description_chunkcachingsize=Define o tamanho máximo, em megabytes, que a memória de chunks pode usar no computador.

# Minecraft Chat
description_autotext=Envie mensagens automáticas ao pressionar uma tecla específica.
description_namehistory=Veja o histórico de nomes de um jogador ao inserir o nome atual.
description_hovernamehistory=Veja os nomes anteriores de um jogador ao apontar para o nome no bate-papo.
description_chatsymbols=Adiciona vários símbolos e códigos de formatos no chat.
description_chatfilter=Filtre palavras em mensagens no chat e destaque-as com cores ou sons.
description_chatshortcuts=Você pode substituir palavras no chat do Minecraft por outras palavras.
description_playermenu=Ao clicar com o botão do meio do mouse num jogador, um menu de opções será exibido. O servidor e você podem adicionar mais opções ao menu.
description_playermenueditor=Adicione ou edite entradas no menu de jogadores. O editor aparece no canto inferior direito do bate-papo.
description_playermenuanimation=Ative ou desative a animação do menu.
description_fastchat=Remove o fundo escuro do chat.
description_chatlinelimit=O número de mensagens a serem salvas. O tamanho padrão do chat do Minecraft é 100 mensagens.
description_chatscrollspeed=A velocidade ao rolar no chat do Minecraft. O valor padrão é 7.
description_secondchatwidth=A largura do chat secundário.
description_secondchatheight=A altura do chat secundário.
description_chatpositionright=Move o chat para o lado direito.
description_scalablechat=Redimensione o chat do Minecraft com o canto do chat e o botão do meio do mouse.
description_chatanimation=Ao ativar, as mensagens no chat movem-se suavemente.
description_clearchatonjoin=O histórico de chat é limpo após reconectar-se a um servidor no Minecraft 1.12. Isso pode ser desativado aqui.
description_showmoduleeditorshortcut=Adiciona um atalho ao chat do Minecraft para acessar facilmente o editor de módulos.

# PvP
description_speedfov=Os efeitos de velocidade não alteram mais seu campo de visão.
description_swapbow=Seu arco é segurado com a mão oposta.

# Menu Gui
description_guibackground=Ativar/desativar o fundo escuro ao abrir um menu.
description_directconnectinfo=Exibe o status do servidor e o número de jogadores online na janela de conexão direta.
description_confirmdisconnect=Confirme a saída ao pressionar duas vezes o botão de desconexão.
description_quickplay=Entre rapidamente no último servidor em que você conectou-se.
description_publicserverlist=Exibe os servidores mais acessados de Minecraft em uma lista.
description_multiplayeringame=Entre em outro servidor pelo menu de pausa sem desconectar-se do atual.
description_borderlesswindow=Alterne entre os programas sem sair do modo de tela cheia.
description_betterskincustomization=Personalize facilmente a aparência da sua skin.
description_serverlistliveview=Status do servidor e número de jogadores online em tempo real.
description_serverlistliveviewinterval=O intervalo em segundos para atualizar a lista de servidores.
description_bettershaderselection=Seleção avançada de shaders das Super Secret Settings.
description_custominventoryscale=Definir uma escala adicional do inventário, independentemente da escala do jogo

# Additional
description_showmyname=Exibe seu nome de Minecraft acima de sua cabeça.
description_showbossbar=Exibe a barra do chefe.
description_showsaturation=Exibe a barra de saturação avançada.
description_lefthand=A mão esquerda é a principal.
description_signsearch=Filtre palavras em placas para encontrar rapidamente o que você procura.
description_discordrichpresence=Ao ativar, informações da partida como o endereço IP do servidor e modo de jogo serão exibidas no Discord. Se essa opção é permitida num servidor, usuários podem entrar em seu grupo ou ir até você pelo Discord.
description_discordallowjoining=Usuários podem enviar convites de grupos via Discord, caso seja compatível com o servidor.
description_discordallowspectating=Usuários podem ir até você via Discord, caso seja compatível com o servidor.
description_discordshowipaddress=Ao ativar, o endereço IP do servidor de Minecraft será exibido no Discord.
description_discordshowachievements=Se você receber uma solicitação de entrada via Discord, ela será exibida como um progresso no canto superior direito.

# Keys
description_keymoduleeditor=Abra o editor de módulos com uma tecla de atalho.
description_keyemote=Ao pressionar o botão, o menu de emotes é exibido. E o emote será reproduzido ao soltar o botão.
description_keyplayermenu=Caso não queira abrir o menu de jogadores com a roda do mouse, você pode escolher uma tecla diferente em seu teclado.
description_keyaddons=Abra o menu de complementos rapidamente com uma tecla específica.
description_keytogglehitbox=Tecla alternativa para mostrar/exibir a caixa de colisão
description_keystickermenu=Enquanto esta tecla estiver pressionada, o menu de figurinhas será exibido.  Ao soltar, a respectiva figurinha será utilizada.

# Cosmetics & Emotes
description_cosmetics=Ativar/desativar acessórios do LabyMod.
description_emotes=Ativar/desativar emotes do LabyMod. Ao desativar, os emotes não serão reproduzidos!
description_stickers=Ativar/desativar as figurinhas do LabyMod. Se esta opção estiver desativada, nenhuma figurinha será mostrada!
description_cosmeticscustomtextures=Ativar/desativar acessórios com texturas próprias, por exemplo, capas.
description_capepriority=Escolha quais capas você deseja ver - LabyMod, OptiFine ou capas originais.
description_capeoriginalparticles=As capas originais da Mojang, como as da MineCon, são renderizadas com partículas.
